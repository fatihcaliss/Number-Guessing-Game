<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div id="flip_letters">
            <span style="--flip:1">N</span>
            <span style="--flip:2">U</span>
            <span style="--flip:3">M</span>
            <span style="--flip:4">B</span>
            <span style="--flip:5">E</span>
            <span style="--flip:6">R</span>
            <span style="--flip:7">-</span>
            <span style="--flip:8">G</span>
            <span style="--flip:9">A</span>
            <span style="--flip:10">M</span>
            <span style="--flip:11">E</span>
        </div>
        <div class="playground">
            <p>-Guess Number between 1 and 50-</p>
            <p id="outputText">Enter a number below:</p>
            <input id="userInput">
            <button id="enterButton">Check</button>
            <button id="againButton">Play Again</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
